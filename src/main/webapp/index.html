<lift:surround with="default" at="content">
	<div id="bc_dashboard">
		<div class="lift:BCDashboard.show">
			<div id="toolbar" class="ui-widget-header ui-corner-all">
				Gamedays:
				<bc:gamedays></bc:gamedays>
				Games:
				<bc:games></bc:games>
				Bets:
				<bc:bets></bc:bets>
				<bc:addbet></bc:addbet>
			</div>
			<div id="bc_ticket">
				<div class="bc_panel">
					<div class="panel_header ui-widget-header ui-corner-all">Your
						Betting Ticket</div>
					<div id="bets">
						<div class="bet_entry">You did not add a bet!</div>
					</div>
					Wager: <bc:wager></bc:wager>
					System: <bc:system></bc:system>
					<bc:clear></bc:clear>
					<bc:calculateResult></bc:calculateResult>
				</div>
			</div>
			<div id="bc_result">
				<div class="bc_panel">
					<div class="panel_header ui-widget-header ui-corner-all">Your
						Result</div>
					<div id="result">
					<div id="result_area"><img src="/images/bc_result.png"/></div>
						<div id="total_winning"></div>
					</div>
				</div>
			</div>
			<p></p>
		</div>
	</div>
	</div>
</lift:surround>
